{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">Upload Dataset</div>
    <div class="card-body">
        <form id="upload-form">
            <div class="mb-3">
                <input type="file" class="form-control" id="dataset" name="dataset" required>
                <div class="form-text">Supported formats: ZIP, TAR, CSV, Images</div>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="progress" class="mt-3" style="display: none;">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
            <div class="mt-2 text-center" id="status-message"></div>
        </div>
    </div>
</div>

<script src="/static/js/upload.js"></script>
{% endblock %}
